<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul Gambar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Varela Round", sans-serif;
            background-color: #a3a3a3; /* Warna latar belakang terang */
            margin: 0;
            padding: 20px;
            color: #333; /* Warna teks gelap */
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: auto;
            position: relative;
        }

        .modul {
            background-color: #ffffff; /* Warna latar belakang putih */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column; /* Mengatur arah konten menjadi kolom */
            align-items: center; /* Memusatkan konten secara horizontal */
            justify-content: center; /* Memusatkan konten secara vertikal */
        }

        h2 {
            font-family: "Pacifico", cursive;
            letter-spacing: 5px;
            color: #000; /* Warna teks hitam */
            text-align: center;
            border-bottom: 2px solid #000; /* Garis bawah hitam */
            padding-bottom: 10px;
        }

        p {
            color: #555; /* Warna teks abu-abu */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff; /* Warna teks putih */
            background-color: #000; /* Warna latar belakang hitam */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #333; /* Warna saat hover */
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .nav a.visited {
            color: #555; /* Warna tautan setelah dikunjungi */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="modul">
        <h2>SELAMAT DATANG!</h2>
        <p>Klik tombol di bawah ini untuk melihat informasi tentang kelompok kami</p>
        <a href="dashboard.html" class="button" onclick="markVisited(this)">Masuk</a>
    </div>
</div>

</body>
</html>
