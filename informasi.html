<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul Gambar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: auto;
            position: relative; /* Tambahkan posisi relatif untuk container */
        }
        .modul {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .modul:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        p {
            color: #555;
        }
        .toggle-container {
            position: absolute; /* Mengatur posisi absolut */
            top: 20px; /* Jarak dari atas */
            right: 20px; /* Jarak dari kanan */
            display: flex;
            align-items: center;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #007BFF;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Menghilangkan garis bawah */
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3; /* Warna saat hover */
        }
        .nav {
            margin-top: 20px;
            text-align: center;
        }
        .nav a {
            margin: 0 10px;
            color: #007BFF; /* Warna tautan default */
            text-decoration: none; /* Menghilangkan garis bawah */
        }
        .nav a.visited {
            color: #555; /* Warna tautan setelah dikunjungi */
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .modul {
            background-color: #1e1e1e;
            box-shadow: 0 4px 20px rgba(177, 0, 208, 0.864);
        }
        .dark-mode h2 {
            color: #6200ee;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle-container">
        <label class="toggle">
            <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="modul">
        <h2>Modul Gambar</h2>
        <p>Klik tombol di bawah ini untuk melihat informasi lebih lanjut:</p>
        <a href="index.html" class="button" onclick="markVisited(this)">Lihat Informasi</a>
    </div>

    <div class="nav">
        <a href="index.html" onclick="markVisited(this)">Modul Informasi</a> | 
        <a href="modul_kontak.html" onclick="markVisited(this)">Modul Kontak</a>
    </div>

</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const toggle = document.getElementById("darkModeToggle");
        if (toggle.checked) {
            // Jika toggle aktif, berarti dark mode diaktifkan
            document.body.classList.add("dark-mode");
        } else {
            // Jika toggle tidak aktif, berarti dark mode dinonaktifkan
            document.body.classList.remove("dark-mode");
        }
    }

    function markVisited(link) {
        // Menambahkan kelas 'visited' pada tautan yang diklik
        link.classList.add('visited');
    }
</script>

</body>
</html>
